<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add an image</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <style>
        body {
            height: 100vh;
            overflow-y: hidden;
            background-color: black;
            background-position: center;
        }

        main {

            border-radius: 5px;
            color: #F38B34;
        }
        .card{
            background-color: black;
            border: 1px solid #F38B34;
            border-radius: 5px;
        }
        .card-header{
            border: 1px solid #F38B34;
        }
    </style>
</head>
<body style="padding-top: 80px;background-color: black">
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top shadow-sm">
    <a class="navbar-brand" href="#">Photos App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Task App</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Add images</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<main class="py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Add new image
                    </div>
                    <div class="card-body">
                        <form method="POST" id="myform" enctype="multipart/form-data">
                            <div class="form-group row">
                                <label for="photo" class="col-md-4 col-form-label text-md-right">Upload a photo</label>
                                <div class="col-md-6">
                                    <input id="photo" type="file" class="form-control" name="photo" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="tags" class="col-md-4 col-form-label text-md-right">Tags</label>
                                <div class="col-md-6">
                                    <input id="tags" type="textarea" class="form-control" name="tags"
                                           placeholder="please separate tags using commas" required>
                                </div>
                            </div>
                            <div class="form-group row mb-0">
                                <div class="col-md-6 offset-md-5">
                                    <button type="submit" class="btn btn-primary" class="register" name="register"
                                            data-toggle="modal" data-target="#myModal">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
